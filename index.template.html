<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Rust Cheatsheet</title>

    <link rel="stylesheet" type="text/css" href="rustdoc.css">
    <link rel="stylesheet" type="text/css" href="main.css">

    <style type="text/css">
    body {
    }

    .hide {
        display: none;
    }
    .clear_right {
        clear: right;
    }

    span.out-of-band {
        display: none;
    }

    section {
        font-family: Arial, Helvetica, Sans;
        font-size: 1em;

        border: 1px solid black;
        //border-collapse: collapse;
        //display: table;
        width: 20%;
        box-shadow: inset 0px 0px 4px #666;
        padding: 0 0 2px 0;
        float: left;
    }

    section h6 {
        padding: 0px;
        margin: 4px 0px 0px;
        color: rgb(187, 51, 51);
        text-align: center;
        text-decoration: underline;
    }

    section header {
        font-family: "Nimbus Sans L";
        font-weight: bold;
        text-align: center;
        border-bottom: 1px solid black;
        padding: 3px;
        font-size: 0.8em;
    }
    section div {
        padding: 0px 8px ;
        clear: right;
    }
    section div:nth-child(even) {
        background-color: rgba(0, 0, 0, 0.01);
    }
    section div code {
        white-space: pre;
        font-size: 0.7em;
        font-family: "Nimbus Sans L";
        font-weight: bold;
        line-height: 0.4em;
    }
    a {
        cursor: pointer;
    }
    a:hover {
        text-decoration: underline;
    }
    section div span {
        color: #53dafc;
    }
    section div details {
        display: block;
        //line-height: 0.4em;
        float: right;
        padding-top: 0.4em;
        font-size: 0.7em;
        color: #555;
        text-align: right;
    }

    section hr {
        margin: 0px 0px -2px 0px;
        border: 0;
        height: 0;
        border-top: 1px solid rgba(0, 0, 0, 0.3);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        clear: right;

    }

    section p {
        padding: 3px 10px;
        margin: 0;
        font-size: 0.7em;
    }

    section a {
        color: black;
    }

    /* COLORS */
    section.red header {
        background-image: linear-gradient(to right bottom, #E07F7F 0%, #FFAB7A 51%);
    }
    section.red {
        background-color: #f7dcdc;
    }

    section.green header {
        background-image: linear-gradient(to right bottom, #62C958 0%, #BFF2E9 100%);
    }

    section.green {
        background-color: #e3ede1;
    }

    div.unstable code {
        color: #999;
    }

    div.outerdoc {
        display: none;
    }

    div#overlay {
        display: none;
        position: fixed;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        background-color: rgba(0,0,0,0.5);
    }

    div#overlayclose {
        position: fixed;
        top: 30px;
        left: 50%;
        margin-left: 413px;
        margin-top: 20px;
        font-size: 20px;
        z-index: 20; /* keep on top of other elements on the page */
    }

    div#overlaycontent {
        position: fixed;
        top: 30px;
        left: 50%;
        width: 900px;
        /* line-height: 200px; */
        height: 80%;
        overflow-y: auto;
        margin-left: -450px;
        padding: 20px;
        background-color: #f3f3f3;
        border: 1px solid gray;
        border-radius: 4px;


        /* needed styles for the overlay */
        z-index: 10; /* keep on top of other elements on the page */

    }

    div#overlaycontent {
        display: block !important;
    }

    </style>
</head>

<body>




<section id="vec" class="red">
    <header><a data-doc="vec.vec">Variable sized arrays / Vectors</a></header>
    {VEC}
</section>



<section id="vec" class="green">
    <header><a data-doc="hm.hm">Hashmaps / Dicts</a></header>
    {HASHMAP}
</section>





<section class="next_row">
<header>Rust Cheatsheet</header>
<p>Contribute at <a href="http://github.com/phaiax/rust-cheatsheet">github.com/phaiax/rust-cheatsheet</a></p>
<div><a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" /></a>
<details>This work is licensed under a<br> <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-<br>ShareAlike 4.0 International License</a>.</details>
</div>
<div class="clear_right"></div>
</section>

{{DOC}}

<div id="overlay">
    <div id="overlayclose">X</div>
    <div id="overlaycontent"></div>
</div>



<script src="jquery-2.2.3.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $("a[data-doc]").each(function() {
        var a = $(this);
        a.click(function() {
            var doc_id = a.attr("data-doc").replace('.', '\\.');
            var doc = $('div.outerdoc#' + doc_id);
            var overlay = $("#overlay");
            $("#overlaycontent").html(doc.html());
            overlay.show();
        });

    });

    // $("div.docblock").each(function() {
    //     var docblock = $(this);
    //     $(this).prev().click(function() {
    //         var overlay = $("#overlay");
    //         $("#overlaycontent").html(docblock.html());
    //         overlay.show();

    //     });
    //     $(this).prev().css("cursor", "pointer");
    // });
    $("#overlayclose").click(function() {
        $("#overlay").hide();
    });
    $("#overlay").click(function() {
        $("#overlay").hide();
    });
    $("#overlaycontent").click(function(event) {
        event.stopPropagation();
    });
    $("#overlaycontent").addClass("docblock");


});

</script>

</body>
</html>
